<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache,-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Login - NeuroStock AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .particle:nth-child(1) { width: 6px; height: 6px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 8px; height: 8px; left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 4px; height: 4px; left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 10px; height: 10px; left: 40%; animation-delay: 6s; }
        .particle:nth-child(5) { width: 5px; height: 5px; left: 50%; animation-delay: 8s; }
        .particle:nth-child(6) { width: 7px; height: 7px; left: 60%; animation-delay: 10s; }
        .particle:nth-child(7) { width: 3px; height: 3px; left: 70%; animation-delay: 12s; }
        .particle:nth-child(8) { width: 9px; height: 9px; left: 80%; animation-delay: 14s; }
        .particle:nth-child(9) { width: 6px; height: 6px; left: 90%; animation-delay: 16s; }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* Neural network background */
        .neural-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 40% 60%, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px, 80px 80px, 60px 60px;
            animation: neuralMove 20s ease-in-out infinite;
        }

        @keyframes neuralMove {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-10px, -10px); }
        }

        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            padding: 15px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            position: relative;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #4285f4, #34a853, #fbbc05, #ea4335);
        }

        .logo-section {
            text-align: center;
            padding: 25px 35px 15px;
            position: relative;
        }

        /* AI Brain Logo */
        .brain-logo {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
        }

        .brain-container {
            width: 80px;
            height: 80px;
            position: relative;
            margin: 0 auto;
        }

        .brain-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 10px 30px rgba(66, 133, 244, 0.3));
        }

        .brain-circuits {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        .brand-name {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 5px;
            position: relative;
        }

        .neuro-text {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stock-text {
            background: linear-gradient(135deg, #34a853 0%, #fbbc05 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-tagline {
            color: #5f6368;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .ai-badge {
            display: inline-block;
            background: linear-gradient(135deg, #4285f4, #34a853);
            color: white;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-top: 5px;
            letter-spacing: 0.5px;
        }

        .form-section {
            padding: 0 35px 35px;
        }

        .form-group {
            margin-bottom: 18px;
            position: relative;
        }

        .form-label {
            font-weight: 600;
            color: #3c4043;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-control {
            border: 2px solid #e8eaed;
            border-radius: 12px;
            padding: 12px 16px 12px 45px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            width: 100%;
        }

        .form-control:focus {
            border-color: #4285f4;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
            background: white;
            outline: none;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #5f6368;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus + .input-icon {
            color: #4285f4;
        }

        .btn-login {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 25px;
            font-weight: 600;
            font-size: 1rem;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(66, 133, 244, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .alert {
            border-radius: 15px;
            border: none;
            margin-bottom: 25px;
            font-size: 0.95rem;
            padding: 15px 20px;
        }

        .alert-danger {
            background: linear-gradient(135deg, #ea4335 0%, #d93025 100%);
            color: white;
        }

        .demo-section {
            background: rgba(66, 133, 244, 0.05);
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid rgba(66, 133, 244, 0.1);
        }

        .demo-title {
            font-weight: 600;
            color: #4285f4;
            margin-bottom: 10px;
            text-align: center;
            font-size: 0.9rem;
        }

        .demo-accounts {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
        }

        .demo-account {
            background: white;
            border-radius: 8px;
            padding: 8px 12px;
            border: 1px solid rgba(66, 133, 244, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .demo-account:hover {
            background: rgba(66, 133, 244, 0.05);
            transform: translateY(-1px);
        }

        .demo-role {
            font-weight: 600;
            color: #3c4043;
            font-size: 0.8rem;
        }

        .demo-creds {
            color: #5f6368;
            font-size: 0.75rem;
            margin-top: 2px;
        }

        /* Loading animation */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .login-container {
                max-width: 380px;
                padding: 10px;
            }
            
            .logo-section {
                padding: 20px 25px 15px;
            }
            
            .form-section {
                padding: 0 25px 30px;
            }
            
            .brand-name {
                font-size: 1.8rem;
            }
            
            .brain-container {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="neural-bg"></div>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="brain-logo">
                    <div class="brain-container">
                        <svg class="brain-svg brain-circuits" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                            <!-- Brain outline -->
                            <path d="M100 20 C140 20, 170 50, 170 90 C170 130, 140 160, 100 160 C60 160, 30 130, 30 90 C30 50, 60 20, 100 20 Z" 
                                  fill="url(#brainGradient)" stroke="url(#circuitGradient)" stroke-width="2"/>
                            
                            <!-- Neural circuits -->
                            <g stroke="url(#circuitGradient)" stroke-width="1.5" fill="none">
                                <circle cx="70" cy="60" r="3" fill="#4285f4"/>
                                <circle cx="130" cy="70" r="3" fill="#34a853"/>
                                <circle cx="90" cy="90" r="3" fill="#fbbc05"/>
                                <circle cx="110" cy="110" r="3" fill="#ea4335"/>
                                <circle cx="80" cy="120" r="3" fill="#4285f4"/>
                                
                                <line x1="70" y1="60" x2="90" y2="90"/>
                                <line x1="130" y1="70" x2="110" y2="110"/>
                                <line x1="90" y1="90" x2="110" y2="110"/>
                                <line x1="90" y1="90" x2="80" y2="120"/>
                                <line x1="110" y1="110" x2="80" y2="120"/>
                            </g>
                            
                            <!-- Magnifying glass -->
                            <circle cx="140" cy="130" r="15" fill="none" stroke="#4285f4" stroke-width="3"/>
                            <line x1="152" y1="142" x2="165" y2="155" stroke="#4285f4" stroke-width="3" stroke-linecap="round"/>
                            
                            <!-- Chart bars inside magnifying glass -->
                            <rect x="135" y="135" width="2" height="8" fill="#34a853"/>
                            <rect x="138" y="132" width="2" height="11" fill="#fbbc05"/>
                            <rect x="141" y="129" width="2" height="14" fill="#ea4335"/>
                            
                            <defs>
                                <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#4285f4;stop-opacity:0.1"/>
                                    <stop offset="100%" style="stop-color:#34a853;stop-opacity:0.1"/>
                                </linearGradient>
                                <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#4285f4"/>
                                    <stop offset="50%" style="stop-color:#34a853"/>
                                    <stop offset="100%" style="stop-color:#fbbc05"/>
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                </div>
                <h1 class="brand-name">
                    <span class="neuro-text">Neuro</span><span class="stock-text">Stock</span>
                </h1>
                <!-- <p class="brand-tagline">AI-Powered Inventory Intelligence</p>
                <div class="ai-badge">
                    <i class="fas fa-brain me-1"></i> AI ENABLED
                </div> -->
            </div>

            <!-- Form Section -->
            <div class="form-section">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post" id="loginForm" autocomplete="off">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-1"></i> Username
                        </label>
                        <div class="input-wrapper">
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Enter your username" required autocomplete="new-password" value="" readonly onfocus="this.removeAttribute('readonly');" data-timestamp="{{ request.timestamp }}">
                            <i class="fas fa-user input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-1"></i> Password
                        </label>
                        <div class="input-wrapper">
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Enter your password" required autocomplete="new-password" value="" readonly onfocus="this.removeAttribute('readonly');">
                            <i class="fas fa-lock input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-check" style="display: flex; align-items: center; margin-bottom: 10px;">
                            <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me" 
                                   style="margin-right: 8px; transform: scale(1.1);">
                            <label class="form-check-label" for="remember_me" style="color: #5f6368; font-size: 0.9rem; cursor: pointer;">
                                <i class="fas fa-clock me-1" style="color: #4285f4;"></i>
                                Keep me logged in for 30 days
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-login" id="loginBtn">
                        <span class="btn-text">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            Login
                        </span>
                        <div class="loading-spinner"></div>
                    </button>
                </form>

                <!-- Sign Up Link -->
                <div class="signup-link" style="text-align: center; margin-top: 25px; padding-top: 20px; border-top: 1px solid #e8eaed;">
                    <p class="text-muted mb-0">
                        Don't have an account? 
                        <a href="{% url 'signup' %}" style="color: #4285f4; text-decoration: none; font-weight: 600; transition: all 0.3s ease;">
                            <i class="fas fa-user-plus me-1"></i>
                            Create New Account
                        </a>
                    </p>
                </div>
            
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Aggressive form clearing - multiple methods
        function clearAllFields() {
            console.log('ðŸ§¹ Clearing all form fields...');
            
            // Method 1: Direct clearing
            const usernameField = document.getElementById('username');
            const passwordField = document.getElementById('password');
            
            if (usernameField) {
                usernameField.value = '';
                usernameField.defaultValue = '';
                usernameField.setAttribute('value', '');
                console.log('âœ… Username field cleared');
            }
            if (passwordField) {
                passwordField.value = '';
                passwordField.defaultValue = '';
                passwordField.setAttribute('value', '');
                console.log('âœ… Password field cleared');
            }
            
            // Method 2: Form reset
            const form = document.getElementById('loginForm');
            if (form) {
                form.reset();
                console.log('âœ… Form reset called');
            }
            
            // Method 3: Clear again after reset
            setTimeout(() => {
                if (usernameField) {
                    usernameField.value = '';
                    console.log('âœ… Username cleared again after timeout');
                }
                if (passwordField) {
                    passwordField.value = '';
                    console.log('âœ… Password cleared again after timeout');
                }
            }, 100);
            
            // Method 4: Remove readonly and clear
            setTimeout(() => {
                if (usernameField) {
                    usernameField.removeAttribute('readonly');
                    usernameField.value = '';
                }
                if (passwordField) {
                    passwordField.removeAttribute('readonly');
                    passwordField.value = '';
                }
                console.log('âœ… Readonly removed and fields cleared');
            }, 200);
        }

        // Clear on page load
        window.addEventListener('load', clearAllFields);
        document.addEventListener('DOMContentLoaded', clearAllFields);
        
        // Clear on page show (back button)
        window.addEventListener('pageshow', clearAllFields);
        
        // Form submission animation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const btn = document.getElementById('loginBtn');
            const btnText = btn.querySelector('.btn-text');
            const spinner = btn.querySelector('.loading-spinner');
            
            btnText.style.display = 'none';
            spinner.style.display = 'inline-block';
            btn.disabled = true;
        });

        // Input focus animations
        document.addEventListener('DOMContentLoaded', function() {
            // Force clear again
            clearAllFields();
            
            const inputs = document.querySelectorAll('.form-control');
            
            inputs.forEach(input => {
                // Clear on focus too
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });

            // Animate brain circuits
            const circuits = document.querySelector('.brain-circuits');
            if (circuits) {
                setInterval(() => {
                    circuits.style.transform = `rotate(${Math.random() * 2 - 1}deg)`;
                }, 3000);
            }
        });
    </script>
</body>
</html>
