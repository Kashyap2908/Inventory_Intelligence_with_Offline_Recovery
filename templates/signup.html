<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NeuroStock AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .particle:nth-child(1) { width: 6px; height: 6px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 8px; height: 8px; left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 4px; height: 4px; left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 10px; height: 10px; left: 40%; animation-delay: 6s; }
        .particle:nth-child(5) { width: 5px; height: 5px; left: 50%; animation-delay: 8s; }
        .particle:nth-child(6) { width: 7px; height: 7px; left: 60%; animation-delay: 10s; }
        .particle:nth-child(7) { width: 3px; height: 3px; left: 70%; animation-delay: 12s; }
        .particle:nth-child(8) { width: 9px; height: 9px; left: 80%; animation-delay: 14s; }
        .particle:nth-child(9) { width: 6px; height: 6px; left: 90%; animation-delay: 16s; }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* Neural network background */
        .neural-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 40% 60%, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px, 80px 80px, 60px 60px;
            animation: neuralMove 20s ease-in-out infinite;
        }

        @keyframes neuralMove {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-10px, -10px); }
        }

        .signup-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 480px;
            padding: 15px;
        }

        .signup-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            position: relative;
        }

        .signup-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #4285f4, #34a853, #fbbc05, #ea4335);
        }

        .logo-section {
            text-align: center;
            padding: 25px 35px 15px;
            position: relative;
        }

        /* AI Brain Logo */
        .brain-logo {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
        }

        .brain-container {
            width: 70px;
            height: 70px;
            position: relative;
            margin: 0 auto;
        }

        .brain-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 10px 30px rgba(66, 133, 244, 0.3));
        }

        .brain-circuits {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        .brand-name {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 5px;
            position: relative;
        }

        .neuro-text {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stock-text {
            background: linear-gradient(135deg, #34a853 0%, #fbbc05 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-tagline {
            color: #5f6368;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0;
        }

        .form-section {
            padding: 0 35px 30px;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-label {
            font-weight: 600;
            color: #3c4043;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-control {
            border: 2px solid #e8eaed;
            border-radius: 10px;
            padding: 10px 15px 10px 40px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            width: 100%;
        }

        .form-control:focus {
            border-color: #4285f4;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
            background: white;
            outline: none;
        }

        .input-icon {
            position: absolute;
            left: 13px;
            top: 50%;
            transform: translateY(-50%);
            color: #5f6368;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-control:focus + .input-icon {
            color: #4285f4;
        }

        .btn-signup {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 600;
            font-size: 0.95rem;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 8px;
        }

        .btn-signup::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-signup:hover::before {
            left: 100%;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(66, 133, 244, 0.4);
        }

        .btn-signup:active {
            transform: translateY(0);
        }

        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 15px;
            font-size: 0.85rem;
            padding: 10px 15px;
        }

        .alert-danger {
            background: linear-gradient(135deg, #ea4335 0%, #d93025 100%);
            color: white;
        }

        .alert-success {
            background: linear-gradient(135deg, #34a853 0%, #137333 100%);
            color: white;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e8eaed;
        }

        .login-link a {
            color: #4285f4;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            color: #34a853;
            text-decoration: underline;
        }

        .row {
            margin: 0 -10px;
        }

        .col-6 {
            padding: 0 10px;
        }

        /* Loading animation */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .signup-container {
                max-width: 360px;
                padding: 10px;
            }
            
            .logo-section {
                padding: 20px 20px 10px;
            }
            
            .form-section {
                padding: 0 20px 25px;
            }
            
            .brand-name {
                font-size: 1.6rem;
            }
            
            .brain-container {
                width: 60px;
                height: 60px;
            }

            .col-6 {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="neural-bg"></div>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="signup-container">
        <div class="signup-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="brain-logo">
                    <div class="brain-container">
                        <svg class="brain-svg brain-circuits" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                            <!-- Brain outline -->
                            <path d="M100 20 C140 20, 170 50, 170 90 C170 130, 140 160, 100 160 C60 160, 30 130, 30 90 C30 50, 60 20, 100 20 Z" 
                                  fill="url(#brainGradient)" stroke="url(#circuitGradient)" stroke-width="2"/>
                            
                            <!-- Neural circuits -->
                            <g stroke="url(#circuitGradient)" stroke-width="1.5" fill="none">
                                <circle cx="70" cy="60" r="3" fill="#4285f4"/>
                                <circle cx="130" cy="70" r="3" fill="#34a853"/>
                                <circle cx="90" cy="90" r="3" fill="#fbbc05"/>
                                <circle cx="110" cy="110" r="3" fill="#ea4335"/>
                                <circle cx="80" cy="120" r="3" fill="#4285f4"/>
                                
                                <line x1="70" y1="60" x2="90" y2="90"/>
                                <line x1="130" y1="70" x2="110" y2="110"/>
                                <line x1="90" y1="90" x2="110" y2="110"/>
                                <line x1="90" y1="90" x2="80" y2="120"/>
                                <line x1="110" y1="110" x2="80" y2="120"/>
                            </g>
                            
                            <!-- User plus icon -->
                            <circle cx="140" cy="130" r="15" fill="none" stroke="#4285f4" stroke-width="3"/>
                            <line x1="135" y1="130" x2="145" y2="130" stroke="#4285f4" stroke-width="2" stroke-linecap="round"/>
                            <line x1="140" y1="125" x2="140" y2="135" stroke="#4285f4" stroke-width="2" stroke-linecap="round"/>
                            
                            <defs>
                                <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#4285f4;stop-opacity:0.1"/>
                                    <stop offset="100%" style="stop-color:#34a853;stop-opacity:0.1"/>
                                </linearGradient>
                                <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#4285f4"/>
                                    <stop offset="50%" style="stop-color:#34a853"/>
                                    <stop offset="100%" style="stop-color:#fbbc05"/>
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                </div>
                <h1 class="brand-name">
                    <span class="neuro-text">Neuro</span><span class="stock-text">Stock</span>
                </h1>
            </div>

            <!-- Form Section -->
            <div class="form-section">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}" role="alert">
                            <i class="fas fa-{% if message.tags == 'error' %}exclamation-triangle{% elif message.tags == 'success' %}check-circle{% else %}info-circle{% endif %} me-2"></i>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post" id="signupForm">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-1"></i> Username
                        </label>
                        <div class="input-wrapper">
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Choose a unique username" required autocomplete="username">
                            <i class="fas fa-user input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-1"></i> Email Address
                        </label>
                        <div class="input-wrapper">
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="Enter your email address" required autocomplete="email">
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="role" class="form-label">
                            <i class="fas fa-briefcase me-1"></i> Select Your Role
                        </label>
                        <div class="input-wrapper">
                            <select class="form-control" id="role" name="role" required onchange="toggleStoreFields()">
                                <option value="">Choose your role...</option>
                                <option value="inventory">ðŸ“¦ Inventory Manager</option>
                                <option value="marketing">ðŸ“Š Marketing Analyst</option>
                                <option value="admin">ðŸ”§ System Administrator</option>
                            </select>
                            <i class="fas fa-briefcase input-icon"></i>
                        </div>
                    </div>

                    <!-- Store Information (for Inventory users only) -->
                    <div id="storeFields" style="display: none;">
                        <div class="form-group">
                            <label for="store_name" class="form-label">
                                <i class="fas fa-store me-1"></i> Store/Branch Name
                            </label>
                            <div class="input-wrapper">
                                <input type="text" class="form-control" id="store_name" name="store_name" 
                                       placeholder="e.g., Mumbai Store, Delhi Branch">
                                <i class="fas fa-store input-icon"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="store_location" class="form-label">
                                <i class="fas fa-map-marker-alt me-1"></i> Store Location
                            </label>
                            <div class="input-wrapper">
                                <input type="text" class="form-control" id="store_location" name="store_location" 
                                       placeholder="e.g., Andheri West, Mumbai">
                                <i class="fas fa-map-marker-alt input-icon"></i>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-1"></i> Password
                                </label>
                                <div class="input-wrapper">
                                    <input type="password" class="form-control" id="password" name="password" 
                                           placeholder="Create password" required autocomplete="new-password">
                                    <i class="fas fa-lock input-icon"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="confirm_password" class="form-label">
                                    <i class="fas fa-lock me-1"></i> Confirm Password
                                </label>
                                <div class="input-wrapper">
                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                                           placeholder="Confirm password" required autocomplete="new-password">
                                    <i class="fas fa-lock input-icon"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-signup" id="signupBtn">
                        <span class="btn-text">
                            <i class="fas fa-user-plus me-2"></i>
                            Create Account
                        </span>
                        <div class="loading-spinner"></div>
                    </button>
                </form>

                <div class="login-link">
                    <p class="text-muted mb-0">
                        Already have an account? 
                        <a href="{% url 'login' %}">
                            <i class="fas fa-sign-in-alt me-1"></i>
                            Sign In
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form submission animation and validation
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            const btn = document.getElementById('signupBtn');
            const btnText = btn.querySelector('.btn-text');
            const spinner = btn.querySelector('.loading-spinner');
            
            // Validate passwords match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
                return;
            }
            
            if (password.length < 6) {
                e.preventDefault();
                alert('Password must be at least 6 characters long!');
                return;
            }
            
            // Show loading animation
            btnText.style.display = 'none';
            spinner.style.display = 'inline-block';
            btn.disabled = true;
        });

        // Toggle store fields based on role selection
        function toggleStoreFields() {
            const role = document.getElementById('role').value;
            const storeFields = document.getElementById('storeFields');
            
            if (role === 'inventory') {
                storeFields.style.display = 'block';
            } else {
                storeFields.style.display = 'none';
            }
        }

        // Input focus animations and validation
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.form-control');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });

            // Real-time password validation
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm_password');
            
            function validatePasswords() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (confirmPassword && password !== confirmPassword) {
                    confirmPasswordInput.setCustomValidity('Passwords do not match');
                    confirmPasswordInput.style.borderColor = '#ea4335';
                } else {
                    confirmPasswordInput.setCustomValidity('');
                    confirmPasswordInput.style.borderColor = '#e8eaed';
                }
            }
            
            passwordInput.addEventListener('input', validatePasswords);
            confirmPasswordInput.addEventListener('input', validatePasswords);
            
            // Username validation
            const usernameInput = document.getElementById('username');
            usernameInput.addEventListener('input', function() {
                const username = this.value;
                if (username.length > 0 && username.length < 3) {
                    this.setCustomValidity('Username must be at least 3 characters long');
                    this.style.borderColor = '#ea4335';
                } else if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                    this.setCustomValidity('Username can only contain letters, numbers, and underscores');
                    this.style.borderColor = '#ea4335';
                } else {
                    this.setCustomValidity('');
                    this.style.borderColor = '#e8eaed';
                }
            });

            // Animate brain circuits
            const circuits = document.querySelector('.brain-circuits');
            if (circuits) {
                setInterval(() => {
                    circuits.style.transform = `rotate(${Math.random() * 2 - 1}deg)`;
                }, 3000);
            }
        });
    </script>
</body>
</html>
